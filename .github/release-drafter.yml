categories:
  - title: '🚀 Features'
    labels:
      - 'feat'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
  - title: '⚡ Performance'
    labels:
      - 'perf'
  - title: '🔧 Maintenance'
    labels:
      - 'build'
      - 'style'
      - 'docs'
